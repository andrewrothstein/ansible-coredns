---
- name: resolve platform specific vars
  include_vars: '{{ item }}'
  with_first_found:
    - files:
        - '{{ ansible_distribution }}-{{ ansible_distribution_release }}.yml'
        - '{{ ansible_distribution }}.yml'
        - '{{ ansible_os_family }}.yml'
      skip: true
      paths:
        - '{{ role_path }}/vars'
- name: check for existing install
  become: yes
  stat:
    path: '{{ coredns_install_dir }}'
  changed_when: False
  register: coredns_binary
- when: not coredns_binary.stat.exists
  block:
    - name: download
      become: yes
      become_user: root
      get_url:
        url: '{{ coredns_url }}'
        dest: /tmp/{{ coredns_tgz }}
        mode: 0644
        checksum: '{{ coredns_checksum }}'
    - name: mkdir
      become: yes
      become_user: root
      file:
        path: '{{ coredns_install_dir }}'
        mode: 0755
        state: directory
    - name: unarchive
      become: yes
      become_user: root
      unarchive:
        remote_src: yes
        src: /tmp/{{ coredns_tgz }}
        dest: '{{ coredns_install_dir }}'
        creates: '{{ coredns_install_dir }}/coredns'
  always:
    - name: cleanup
      become: yes
      become_user: root
      file:
        path: /tmp/{{ coredns_tgz }}
        state: absent
- name: link
  become: yes
  become_user: root
  file:
    src: '{{ coredns_install_dir }}/coredns'
    dest: '{{ coredns_link }}'
    state: link
